          <!-- Modal -->
          <div
            class="modal fade"
            id="novaPostagem"
            tabindex="-1"
            role="dialog"
            aria-labelledby="TituloModalCentralizado"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Fechar"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="titulo">Título</label>
                    <input
                      type="text"
                      class="form-control"
                      id="titulo"
                      placeholder="Digite o título"
                      [(ngModel)]="postagem.titulo"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea
                      class="form-control"
                      name="texto"
                      id="texto"
                      rows="3"
                      [(ngModel)]="postagem.texto"
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <label for="texto">localidade</label>
                    <textarea
                      class="form-control"
                      name="texto"
                      id="texto"
                      rows="3"
                      [(ngModel)]="postagem.localidade"
                    ></textarea>
                  </div>


          
                  <div class="form-group">
                    <label for="texto"
                      >Escolha um tema 
                      <a data-dismiss="modal" routerLink="/tema">ou cadastre um novo</a>:
                    </label> 
                    <!-- *ngIf="auth.admin()" -->
                    <select
                      name="tema"
                      id="tema"
                      class="form-control"
                      (change)="findByIdTema()"
                      [(ngModel)]="idTema"
                    >
                      <option *ngFor="let tema of listaTemas" value="{{ tema.id }}">
                        {{ tema.descricao }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">
                    Cancelar
                  </button>
                  <button type="button" class="btn btn-success" (click)="postar()" data-dismiss="modal">
                    Publicar
                  </button>
                </div>
              </div>
            </div>    <app-rodape></app-rodape>
          </div>
